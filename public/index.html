<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Khula:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Flash bitácora</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col s12 ">
          <h1 class="title center-align">FLASH BITÁCORA</h1>
          <h4 class="subtitle center-align">"Publish anything, just in your browser"</h4>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="post" class="post"></div>
        </div>
      </div>
    </div>
  </main>
  <div class="modal" id="modal1">
    <div class="modal-content"></div>
    <div class="modal-footer"></div>
  </div>
  <footer>
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red ">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <a id='post-modal' class="btn-floating red" href="#modal1">
            <i class="material-icons">chat</i>
          </a>
        </li>
        <li>
          <a id='img-modal' class="btn-floating yellow" href="#modal1">
            <i class="material-icons">perm_media</i>
          </a>
        </li>
        <li>
          <a id='date-modal' class="btn-floating green" href="#modal1">
            <i class="material-icons">today</i>
          </a>
        </li>
        <li>
          <a id='video-modal' class="btn-floating blue" href="#modal1">
            <i class="material-icons">video_library</i>
          </a>
        </li>
      </ul>
    </div>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
